<div class="login-container bg-light">
  <div class="login-box">
    <div class="container">
      <div class="card col-md-6 mx-auto login-black-bg">
        <div class="card-body">
          <h4 class="card-title">
              <img src="assets/images/logo-front.png" class="logo" />
          </h4>
          <div class="p-3">
            <form (ngSubmit)="submitResetPassword()" [formGroup]="loginForm" novalidate>
              <div class="alert alert-danger" [hidden]="validPasswords()" translate>
                Passwords does not match
              </div>
              <div class="form-group">
                <label class="d-block">
                  <input type="password" class="form-control mandatory-field" formControlName="password" 
                        [placeholder]="'Password' | translate" required/>
                </label>
                <label class="d-block">
                  <input type="password" class="form-control mandatory-field" formControlName="retypePassword" 
                        [placeholder]="'Retype Password' | translate" required/>
                </label>
                <label class="d-block">
                  <input type="text" class="form-control mandatory-field" formControlName="otp" 
                        [placeholder]="'One Time Passcode' | translate" required/>
                </label>
              
              </div>
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Submit</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
